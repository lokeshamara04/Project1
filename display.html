<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .Absolute{
        position: absolute;
        background-color: lightblue;
    }
    .fixed{
        position: fixed;
        background-color: lightcoral;
    }
    .Relative{
        position: relative;
        background-color: lightgreen;
    }
    .Static{
        position: static;
        background-color: lightskyblue;
    }
    .Sticky{
        position: sticky;
        background-color: lightseagreen;
    }
    body{
        height: 2000px;
        width: 1000px;
        
         }
    .container{
        display: grid;
        border: 3px solid red;
        height: 500px;
        width: 500px;
        margin: 0px;
        grid-template-columns: repeat();
    }
        
</style>
<body>
    <h1>Position property</h1>
    <div class="container">
        <div class="Absolute">This is absolute property</div><br>
        <div class="Fixed">Fixed property</div>
        <div class="Relative">Relative property</div>
        <div class="Static">Static property</div>
        <div class="Sticky">Sticky property</div>
    </div>
</body>
</html>
