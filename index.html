<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        .container{
            margin:  10% 10% 10% 10%;
            color:aquamarine;
            background-color: black;
            border: 2px solid red;
            padding: 20px 20px 20px 20px;}
            .none{
                display: none;
            }
        
        .block{
            display: block;
            background-color: blue;
        }
        .inline{
            display: inline;
            background-color: brown;
        }
        .inline-block{
            display: inline-block;
            background-color: chartreuse;
        }
        

    </style>
    
</head>
<body>
    <h1>Display</h1>
    <div class="container">
        <h1 class="block">nothing happened</h1>
        <h1 class="none">There are none</h1>
        <h1 class="inline">This is inline</h1>
        <h1 class="inline-block">No change</h1>
    </div>

</body>
</html>
