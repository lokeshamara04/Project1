<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var details={
            name:"Lokesh",
            age:21,
            gender:"M",
        }
        var arr=["India","USA","Australia","Africa"];
        document.writeln("<br>The array result:",arr[2]);
        for(var x in arr){
                document.writeln(arr[x]);
        }       
        document.writeln("<br>The object result:",details.name);
        for(var y in details){
            document.writeln(details[y]);
        }
    </script>
</body>
</html>
